<!DOCTYPE html>
<html ng-app>
<head>
    <script src="js/angular/angular.min.js"></script>
    <script>
        function GreetingController($scope, $sce, $http)
        {
            $scope.user = {};
            $scope.createUser = function()
            {
                $http({
                    method: 'POST',
                    url: 'http://localhost:8080/puissance4-web/hello',
                    headers: {'Content-Type': 'application/json'},
                    data:  $scope.user
                }).success(function (data)
                {
                    $scope.status= $sce.trustAsHtml(data);
                });
            };
        }
    </script>
</head>

<body>
<form ng-controller="GreetingController" ng-submit="createUser()">
    <label>Column: </label>
    <input type="text" id="name" name="name" ng-model="user.name">
    <button class="btn btn-primary">Play</button>
    <br/>
    <div ng-bind-html="status"></div>
</form>
</body>

</html>
